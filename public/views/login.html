<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quan trắc và xử lý môi trường lưu động</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
</head>
<body style="display: flex;">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bcc-purle rounded">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4 bcc-purle fw-bolder fs-2">Quan trắc và xử lý môi trường lưu động</span>
            </a>
        </header>
        <main style="width: 100%; max-width: 330px; padding: 15px; margin: auto;">
            <form>
                <h1 class="h3 mb-3 fw-normal text-center">Đăng nhập</h1>
            
                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="langson">
                    <label for="floatingInput">Tài khoản </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Mật khẩu</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Đăng nhập</button>
                <p class="mt-5 mb-3 text-muted">Để tạo tài khoản mới, bạn cần đăng nhập bằng tài khoản admin trước</p>
            </form>
            <script>
                const form = document.querySelector('form');
                const submit_btn = document.querySelector('button[type="submit"]');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    submit_btn.disabled = true;
                    const username = document.querySelector('#floatingInput').value;
                    const password = document.querySelector('#floatingPassword').value;
                    fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            username,
                            password
                        })
                    })
                    .then(res => res.json())
                    .then(res => {
                        if (res.status === 'success') {
                            window.location.href = `/?username=${username}&password=${password}`;
                        } else {
                            alert(res.message);
                            submit_btn.disabled = false;
                        }
                    })
                    .catch(err => {
                        alert(err.message);
                        submit_btn.disabled = false;
                    })
                })
            </script>
        </main>
    </div>
</body>
</html>
